<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Não se perca nunca mais nos afazeres</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <!-- Botão novo no header para mostrar o formulário -->
        <button type="button" id="botao-new">Nova Tarefa +</button>
    </header>
    <form id="form-tarefa">
        <input type="text" id="nome-tarefa" placeholder="Digite uma tarefa" required>
        <button type="submit" id="botao-add">Adicionar</button>
        <button type="button" id="botao-cancel">Cancelar</button> <!-- Removido type="reset" -->
    </form>
    <ul id="lista-tarefas"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
